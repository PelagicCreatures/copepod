<html>
	<head>
	</head>
	<body>

		<script src='https://cdn.jsdelivr.net/npm/@pelagiccreatures/sargasso@0.9.1/dist/sargasso.iife.js'></script>
		<script src='/copepod.iife.js'></script>
		<script src="/socket.io/socket.io.js"></script>

		<p>in the console try: live.set('itsalive1','changed!') to see input value change. Also watch console.log to see changes make in input.</p>

		<form>
			<p>input1: <input name="itsalive1" > Value: <span id="itsalive1"></span></p>
			<p>input2: <input name="itsalive2" > Value: <span id="itsalive2"></span></p>
		</form>

		<script defer>
			document.cookie = "access-token=mytoken; expires=; path=/;";
			let data = {
				meta: 'data',
				itsalive1: 11,
				itsalive2: 22
			}
			window.live = new PelagicCreatures.Copepod.CopepodClient('test-uid', data,{ namespace: '/copepod' });

			window.live.attachForm(document.querySelector('form'));

			window.live.subscribe('subscriptionId', (property,val) => {
				if(document.querySelector('#' + property)) {
					document.querySelector('#' + property).innerHTML = val
				}
			});
		</script>
	</body>
</html>
